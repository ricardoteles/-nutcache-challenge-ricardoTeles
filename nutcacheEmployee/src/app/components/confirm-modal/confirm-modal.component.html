<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
    Would you like to delete {{data.employee.name}}?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteEmployee()">Ok</button>
</div>
